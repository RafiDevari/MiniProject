    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">

            </nav>

    <script>
        function openCamera() {
            document.getElementById('cameraContainer').style.display = 'block';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('openCameraButton').style.display = 'none';
            document.getElementById('tutor').style.display = 'none';
            const video = document.getElementById('camera');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; })
                .catch(error => console.error("Error accessing camera: ", error));
        }

        function captureImage() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageUrl = canvas.toDataURL("image/jpeg");
            document.getElementById('previewImage').src = imageUrl;
            document.getElementById('previewContainer').style.display = 'block';
            document.getElementById('cameraContainer').style.display = 'none';
        }

        function retakeImage() {
            document.getElementById('previewContainer').style.display = 'none';
            openCamera();
        }

        function uploadImage() {
            const canvas = document.getElementById('canvas');
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob, "image.jpg");
                
                fetch("https://flask-api-vercel-test-eight.vercel.app/upload", {  
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    try {
                        const output = `
                            <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-2xl">
                                <div class="p-6 ${data.saran ? 'bg-green-100' : 'bg-red-100'}">
                                    <div class="flex items-center gap-2 mb-4">
                                        <i class="bi ${data.saran ? 'bi-check-circle text-green-600' : 'bi-exclamation-circle text-red-600'}"></i>
                                        <strong class="font-bold text-lg">Rating Kesehatan: ${data.Rating || "Tidak tersedia"}</strong> 
                                    </div>
                                    <p class="text-gray-700 mb-2">${data.saran || "Masukkan gambar yang benar"}</p>
                                    <p class="text-sm text-gray-600">Saran Konsumsi: ${data.saran_konsumsi_per_minggu+" Per minggu" || "Tidak tersedia"}</p>
                                </div>
                                <div class="p-6">  
                                    <h2 class="text-xl font-bold mb-4 text-green-600">Hasil Kandungan Gizi</h2>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><strong>Kalori:</strong> ${data.kalori || "N/A"}</div>
                                        <div><strong>Lemak Total:</strong> ${data.lemak_total || "N/A"}</div>
                                        <div><strong>Lemak Jenuh:</strong> ${data.lemak_jenuh || "N/A"}</div>
                                        <div><strong>Kolesterol:</strong> ${data.kolesterol || "N/A"}</div>
                                        <div><strong>Protein:</strong> ${data.protein || "N/A"}</div>
                                        <div><strong>Karbohidrat:</strong> ${data.karbohidrat || "N/A"}</div>
                                        <div><strong>Gula:</strong> ${data.gula || "N/A"}</div>
                                        <div><strong>Garam:</strong> ${data.garam || "N/A"}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        document.getElementById('jsonOutput').style.display = 'flex';
                        document.getElementById('jsonOutput').innerHTML = output;
                    } catch (error) {
                        console.error("Parsing error:", error);
                        document.getElementById('jsonOutput').style.display = 'flex';
                        document.getElementById('jsonOutput').innerHTML = "<div class='bg-red-100 text-red-700 p-4 rounded-lg'>Terjadi kesalahan saat memproses data.</div>";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('jsonOutput').style.display = 'flex';
                    document.getElementById('jsonOutput').innerHTML = "<div class='bg-red-100 text-red-700 p-4 rounded-lg'>Terjadi kesalahan saat mengambil data.</div>";
                });
            }, "image/jpeg");
        }
    </script>
