<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Example</title>
</head>
<body>
    <h1>API Response:</h1>
    <p id="api-data">Loading...</p>

    <script>
        // Replace this with your actual Flask API URL on Vercel
        const API_URL = "https://flask-api-vercel-test-eight.vercel.app/";

        fetch(API_URL, {
            method: "GET"
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("api-data").innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error("Error fetching API:", error);
            document.getElementById("api-data").innerText = "Error loading data";
        });
    </script>
</body>
</html>
